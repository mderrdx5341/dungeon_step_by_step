<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dungeon Runner</title>
    <link href="app.css" rel="stylesheet" media="all">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="app">
        <div class="cards">
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            <div class="cards__item"></div>
            
        </div>
        <div class="player">
            <div class="player__cart">

            </div>
        </div>
    </div>

    <style>
        body {
            width: 300px;
            margin: 0 auto;
        }
        .cards {
            width: 302px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
        } 
        
        .cards__item {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        .player {
            width: 302px;
        }

        .player__cart 
        {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</body>
</html>
